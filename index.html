<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>team mild flavor</title>
  <script src="https://kit.fontawesome.com/bb1e4b6180.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header-logo">
      <img src="#" alt="logo">
    </h1>
    <ul class="header-nav">
      <li><a href="#">로그아웃</a></li>

  </header>
  <main class="main">
    <form class="main-greeting">
      <h2 class="main-greeting-hello">안녕하세요</h2>
      <input type="text" placeholder="Enter Your Name">
    </form>
    <section class="section-1">
      <h2 class="a11y-hidden">left polaroid</h2>
      <div class="polaroid">
        <div class="polaroid-image">
          <form class="polaroid-image-form">
            <input type="file" class="image-input">
            <!--<a href ="#"><i class="fas fa-camera-retro"></i></a> --> 
          </form>
          <img class="image-view" src="#" alt="view">
        </div>
        <form class="polaroid-form">
          <input type="text" class="polaroid-form-date">
          <input type="text" class="polaroid-form-location">
          <input type="text" class="polaroid-form-comment">
        </form>
        <!--<ul class="polaroid-list">
          <li class="polaroid-list-date">2021.04.03</li>
          <li class="polaroid-list-location">hong kong</li>
          <li class="polaroid-list-comment">chungking mension</li>
        </ul>-->
        <img class="heart" src="#" alt="heart"> <!--하트-->
        <button class="delete-button">X</button>
      </div>
    </section>
    <section class="section-2">
      <h2 class="a11y-hidden">center polaroid</h2>
      <div class="polaroid">
        <div class="polaroid-image">
          <form class="polaroid-image-form">
            <input type="file" class="image-input">
            <!--<a href ="#"><i class="fas fa-camera-retro"></i></a> -->
          </form>
          <img class="image-view" src="#" alt="view">
        </div>
        <form class="polaroid-form">
          <input type="text" class="polaroid-form-date">
          <input type="text" class="polaroid-form-location">
          <input type="text" class="polaroid-form-comment">
        </form>
        <!--<ul class="polaroid-list">
          <li class="polaroid-list-date">2021.04.03</li>
          <li class="polaroid-list-location">hong kong</li>
          <li class="polaroid-list-comment">chungking mension</li>
        </ul>-->
        <img class="heart" src="#" alt="heart">
        <button class="delete-button">X</button>
      </div>
    </section>
    <section class="section-3">
      <h2 class="a11y-hidden">right polaroid</h2>
      <div class="polaroid">
        <div class="polaroid-image">
          <form class="polaroid-image-form">
            <input type="file" class="image-input">
            <!--<a href ="#"><i class="fas fa-camera-retro"></i></a> -->
          </form>
          <img class="image-view" src="#" alt="view">
        </div>
        <form class="polaroid-form">
          <input type="text" class="polaroid-form-date">
          <input type="text" class="polaroid-form-location">
          <input type="text" class="polaroid-form-comment">
        </form>
        <!--<ul class="polaroid-list">
          <li class="polaroid-list-date">2021.04.03</li>
          <li class="polaroid-list-location">hong kong</li>
          <li class="polaroid-list-comment">chungking mension</li>
        </ul>--> 
        <img class="heart" src="#" alt="heart">
        <button class="delete-button">X</button>
      </div>
    </section>
    <button class="carousel-left">left</button>
    <button class="carousel-right">right</button>
  </main>
  <footer class="footer">
    <address>Copyright&copy; 2021 team_mild</address>
  </footer>
</body>
</html>
