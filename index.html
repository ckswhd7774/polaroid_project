          </div>
          <div class="polaroid-form polaroid-form1">

              <input type="text" class="polaroid-form-date" placeholder="Enter Date">

            <form class="location-form">
              <span class="location-text form-location">위치</span>
              <input type="text" class="polaroid-form-location" placeholder="Enter Location">
            </form>
            <form class="comment-form">
              <span class="comment-text">메모</span>
              <input type="text" class="polaroid-form-comment" placeholder="Enter Comment">
            </form>
          </div>
          <img class="heart heart1" src="images/heartOff.png" alt="heart"> <!--하트-->
          <button class="delete-button delete-button1">X</button>
